<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Extractor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h2>🔗 LinkedIn Productivity Tool</h2>
    <button id="toggleTheme">🌓</button>
  </div>

  <div class="tabs">
    <button class="tab-btn active" data-tab="profileTab">Profile</button>
    <button class="tab-btn" data-tab="contactsTab">Saved Contacts</button>
    <button class="tab-btn" data-tab="jobsTab">Tracked Jobs</button>
  </div>

  <div id="profileTab" class="tab-content active">
    <div id="profileInfo">Loading...</div>
    <button id="saveContact">💾 Save Contact</button>
    <button id="autoConnect">🤝 Smart Connect</button>
    <button id="trackJob">📌 Track Job</button>
    <canvas id="activityChart" width="200" height="150"></canvas>
  </div>

  <div id="contactsTab" class="tab-content">
    <h3>Saved Contacts</h3>
    <ul id="contactsList"></ul>
    <button id="exportContacts">📤 Export Contacts CSV</button>
  </div>

  <div id="jobsTab" class="tab-content">
    <h3>Tracked Jobs</h3>
    <ul id="jobsList"></ul>
    <button id="exportJobs">📤 Export Jobs CSV</button>
  </div>
  <div><strong>Name:</strong> <span id="name">Loading...</span></div>
 <div><strong>Headline:</strong> <span id="headline">Loading...</span></div>
 <div><strong>Job Title:</strong> <span id="jobTitle">Loading...</span></div>
 <div><strong>Email:</strong> <span id="email">Loading...</span></div>
 <div><strong>Viewed By:</strong> <span id="viewedBy">Loading...</span></div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="popup.js"></script>
</body>
</html>
