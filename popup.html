<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Productivity Tool</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 10px;
      background-color: #f5f5f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .tab-btn {
      flex: 1;
      padding: 6px 8px;
      margin: 0 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #eee;
    }

    .tab-btn.active {
      background-color: #0a66c2;
      color: white;
    }

    .tab-content {
      display: none;
      margin-top: 10px;
    }

    .tab-content.active {
      display: block;
    }

    button {
      margin-top: 6px;
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: none;
      background-color: #0a66c2;
      color: white;
      cursor: pointer;
    }

    canvas {
      margin-top: 10px;
    }

    ul {
      padding-left: 20px;
    }

    .dark {
      background-color: #1c1c1c;
      color: white;
    }

    .dark .tab-btn {
      background-color: #333;
      color: #fff;
    }

    .dark .tab-btn.active {
      background-color: #0a66c2;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>🔗 LinkedIn Tool</h2>
    <button id="toggleTheme">🌓</button>
  </div>

  <div class="tabs">
    <button class="tab-btn active" data-tab="profileTab">Profile</button>
    <button class="tab-btn" data-tab="contactsTab">Contacts</button>
    <button class="tab-btn" data-tab="jobsTab">Jobs</button>
  </div>

  <!-- Profile Tab -->
  <div id="profileTab" class="tab-content active">
    <div id="profileInfo">Fetching profile data...</div>
    <button id="saveContact">💾 Save Contact</button>
    <button id="autoConnect">🤝 Smart Connect</button>
    <button id="trackJob">📌 Track Job</button>
    <canvas id="activityChart" width="280" height="160"></canvas>
  </div>

  <!-- Contacts Tab -->
  <div id="contactsTab" class="tab-content">
    <h3>Saved Contacts</h3>
    <ul id="contactsList"></ul>
    <button id="exportContacts">📤 Export Contacts (CSV)</button>
  </div>

  <!-- Jobs Tab -->
  <div id="jobsTab" class="tab-content">
    <h3>Tracked Jobs</h3>
    <ul id="jobsList"></ul>
    <button id="exportJobs">📤 Export Jobs (CSV)</button>
  </div>

  <!-- JS Scripts -->
  <script src="chart.js"></script>
  <script src="popup.js"></script>
</body>
</html>
